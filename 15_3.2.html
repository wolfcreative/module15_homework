<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>15.3 Вторая реализация</title>

    <style>
        .button{border:none;background:#94e093;padding:25px 50px;cursor:pointer;font-size:14px;line-height:20px;border-radius:2px}
        .button:hover,.button:focus{background:#80c97f}

        .button .icon{vertical-align:middle}

        .button .icon>svg:last-child{display:none}
        .button.active .icon>svg:first-child{display:none}
        .button.active .icon>svg:last-child{display:inline-block}
    </style>

    <script>
        document.addEventListener('DOMContentLoaded', function(){
            const button = document.querySelector('button');

            button.addEventListener('click', () => {
                button.classList.toggle('active');
            });
        });
    </script>
</head>
<body>
    <h1>Нажми на кнопку</h1>

    <button class="button" type="button">
        <span class="text">Да-да, на меня :)</span>

        <span class="icon">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16"><path fill-rule="evenodd" d="M8 15A7 7 0 1 0 8 1a7 7 0 0 0 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/><path fill-rule="evenodd" d="M10.828 5.172a.5.5 0 0 0-.707 0L6.025 9.268V6.5a.5.5 0 0 0-1 0v3.975a.5.5 0 0 0 .5.5H9.5a.5.5 0 0 0 0-1H6.732l4.096-4.096a.5.5 0 0 0 0-.707z"/></svg>

            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16"><path fill-rule="evenodd" d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-5.879-2.828a.5.5 0 1 1 .707.707L6.732 9.975H9.5a.5.5 0 1 1 0 1H5.525a.5.5 0 0 1-.5-.5V6.5a.5.5 0 1 1 1 0v2.768l4.096-4.096z"/></svg>
        </span>
    </button>
</body>
</html>
